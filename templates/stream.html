{% extends "layout.html" %}

{% block content %}
{% for post in stream %}
	<article>
		<h2>
			<a href="{{ url_for('stream', username=post.user.username) }}">{{ post.user.username }}</a>
		</h2>
		<i class="clock"></i><time data-time="{{ post.timestamp }}" class="distime" datatime="{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%s') }}">{{ post.timestamp.strftime('%Y-%m-%d %H:%M:%s') }}</time> <a href="#" class="view">View</a>
		<div class="post">
			{{ post.content }}
		</div>
	</article>
{% endfor %}
{% endblock %}
